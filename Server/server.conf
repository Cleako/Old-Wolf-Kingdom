<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE properties SYSTEM "http://java.sun.com/dtd/properties.dtd">
<properties>
	<comment>WK Config</comment>
	<entry key="version">40</entry>
	<entry key="ip">0.0.0.0</entry>
	<entry key="port">55550</entry>
	<entry key="name">Wolf Kingdom</entry>
	<entry key="location">USA</entry>
	<entry key="maxplayers">100</entry>
	<entry key="mysqluser">wolf_kingdom</entry>
	<entry key="mysqlpass"></entry>
	<entry key="mysqldb">wolf_kingdom</entry>
	<entry key="mysqlhost">game.wolfkingdom.net</entry>
	<entry key="servernum">1</entry>
	<entry key="lsip">game.wolfkingdom.net</entry>
	<entry key="lsport">34528</entry>
	
	<!-- Every 100 minutes -->
	<entry key="garbage-collect-interval">6000000</entry>
	<!-- Every 1 minute -->
	<entry key="save-interval">60000</entry>
	<!-- Date format for logger -->
	<entry key="date-format"> EEE, MMM d, yyyy '@' h:mm:ss a </entry>
	
	<!-- This only needs to be specified if you're using a Windows machine -->
	<entry key="unused-ip">192.168.0.15</entry>
	<entry key="ip-ban-removal-delay">1800000</entry>
	<entry key="block-command">sudo route add -host ${ip} reject</entry>
	<entry key="unblock-command">sudo route del -host ${ip} reject</entry>
</properties>
