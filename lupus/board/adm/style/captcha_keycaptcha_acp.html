<!-- INCLUDE overall_header.html -->

<a name="maincontent"></a>

<h1>{L_ACP_VC_SETTINGS}</h1>

<p>{L_ACP_VC_SETTINGS_EXPLAIN}</p>


<form id="acp_captcha" method="post" action="{U_ACTION}">

<fieldset>
<legend>{L_GENERAL_OPTIONS}</legend>

<dl>
	<dt><label for="keycaptcha_site_private_key">{L_KEYCAPTCHA_SITE_PRIVATE_KEY_FIELD_CAPTION}:</label><br /><span>{L_KEYCAPTCHA_SITE_PRIVATE_KEY_FIELD_CAPTION_EXPLAIN}</span></dt>
	<dd><input id="keycaptcha_site_private_key" name="keycaptcha_site_private_key" value="{KEYCAPTCHA_SITE_PRIVATE_KEY}" size="50" type="text" /></dd>
</dl>

<dl>
	<dt><label for="keycaptcha_code">{L_KEYCAPTCHA_CODE_FIELD_CAPTION}:</label><br /><span>{L_KEYCAPTCHA_CODE_FIELD_CAPTION_EXPLAIN}</span></dt>
	<dd><textarea id="keycaptcha_code" name="keycaptcha_code" cols="50" rows="10">{KEYCAPTCHA_STATIC_CODE}</textarea></dd>
</dl>

</fieldset>
<input type="hidden" id="kc_response_field" name="kc_response_field" value="false"/>
<fieldset>
	<legend>{L_PREVIEW}</legend>
<!-- IF PREVIEW -->
	<div class="successbox">
		<h3>{L_WARNING}</h3>
		<p>{L_CAPTCHA_PREVIEW_MSG}</p>
	</div>
<!-- ENDIF -->
<!-- INCLUDE {CAPTCHA_PREVIEW} -->
</fieldset>

<fieldset>
	<legend>{L_ACP_SUBMIT_CHANGES}</legend>
	<p class="submit-buttons">
		<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
		<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />&nbsp;
	</p>
	<input type="hidden" name="select_captcha" value="{CAPTCHA_NAME}" />
	<input type="hidden" name="configure" value="1" />

	{S_FORM_TOKEN}
</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
